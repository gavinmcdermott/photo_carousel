<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Photo Browser</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <section class="container">

      <section class="mainImgFrame">
        <div class="mainImg">

          <div class="mainNavPrev">
            prev
          </div>

          <div class="mainNavNext">
            <!-- next -->
          </div>

          <table>
            <tr>
              <td>
                <img src="public/1-large.png" class="bigImg" alt="">
              </td>
            </tr>
          </table>

        </div>
      </section>

      <section class="bottomNavFrame">
        <div class="btnLeft"></div>

        <div class="thumbnailOuterWrap">
          <div class="thumbnailInnerWrap">

            <div class="thumbImg selected">
              <table>
                <tr>
                  <td>
                    <img src="public/1-small.png" alt="">
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/2-small.png" alt="">
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/3-small.png" alt="">
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/4-small.png" alt="">
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/5-small.png" alt="">
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/6-small.png" alt="">
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/7-small.png" alt="">
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/8-small.png" alt="">
                  </td>
                </tr>
              </table>
            </div>

          </div>
        </div>

        <div class="btnRight"></div>

      </section>

    </section>

    <script src="js/jquery-min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
