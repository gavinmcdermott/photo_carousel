<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lovely Photo Browser</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>

    <div class="container">

      <div class="mainImgFrame">
        <div class="mainImgOuterWrap">

          <!-- Main Img Nav -->
          <div class="mainNavPrev"></div>
          <div class="mainNavNext"></div>

          <!-- Main Img Slider -->
          <div class="mainImgInnerWrap">

            <div class="mainImg mainSelected">
              <table>
                <tr>
                  <td>
                    <img src="public/1-large.png" class="bigImg" alt="image1" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="mainImg">
              <table>
                <tr>
                  <td>
                    <img src="public/2-large.png" class="bigImg" alt="image2" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="mainImg">
              <table>
                <tr>
                  <td>
                    <img src="public/3-large.png" class="bigImg" alt="image3" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="mainImg">
              <table>
                <tr>
                  <td>
                    <img src="public/4-large.png" class="bigImg" alt="image4" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="mainImg">
              <table>
                <tr>
                  <td>
                    <img src="public/5-large.png" class="bigImg" alt="image5" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="mainImg">
              <table>
                <tr>
                  <td>
                    <img src="public/6-large.png" class="bigImg" alt="image6" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="mainImg">
              <table>
                <tr>
                  <td>
                    <img src="public/7-large.png" class="bigImg" alt="image7" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="mainImg">
              <table>
                <tr>
                  <td>
                    <img src="public/8-large.png" class="bigImg" alt="image8" />
                  </td>
                </tr>
              </table>
            </div>

          </div>

        </div>
      </div>

      <div class="bottomNavFrame">
        <div class="btnLeft">
          <img src="public/arrow-left.png" class="btnLeftArrow" alt="bottom nav left" />
        </div>

        <!-- Thumbnail Slider -->
        <div class="thumbnailOuterWrap">
          <div class="thumbnailInnerWrap">

            <div class="thumbImg selected">
              <table>
                <tr>
                  <td>
                    <img src="public/1-small.png" alt="image1 small" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/2-small.png" alt="image2 small" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/3-small.png" alt="image3 small" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/4-small.png" alt="image4 small" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/5-small.png" alt="image5 small" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/6-small.png" alt="image6 small" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/7-small.png" alt="image7 small" />
                  </td>
                </tr>
              </table>
            </div>

            <div class="thumbImg">
              <table>
                <tr>
                  <td>
                    <img src="public/8-small.png" alt="image8 small" />
                  </td>
                </tr>
              </table>
            </div>

          </div>
        </div>

        <div class="btnRight">
          <img src="public/arrow-right.png" class="btnRightArrow" alt="bottom nav left" />
        </div>

      </div>

    </div>

    <script type="text/javascript" src="js/jquery-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
